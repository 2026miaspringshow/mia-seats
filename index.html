    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA8gIluzZA5k8fkIpC0RKvUypsSRZM9rlM",
            authDomain: "seatsystem-dbfc5.firebaseapp.com",
            databaseURL: "https://seatsystem-dbfc5-default-rtdb.firebaseio.com",
            projectId: "seatsystem-dbfc5",
            storageBucket: "seatsystem-dbfc5.firebasestorage.app",
            messagingSenderId: "924114074974",
            appId: "1:924114074974:web:3ad35d39cc6813c636a3cf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let isAdmin = false;
        let seatsData = {};
        let selectedIds = [];
        let activeSeatForRefund = null;

        const cameraSeats = ["F15", "F16", "F17", "G15", "G16", "G17"];
        const prSeats = [];
        for(let i=8; i<=20; i++) prSeats.push("A"+i);
        for(let i=9; i<=21; i++) prSeats.push("B"+i);

        const layout = [
            { id: 'T', rows: 5, L: [7,8,9,10,11], M: 13, R: [7,8,9,10,11], start: 'A' },
            { id: 'M', rows: 10, L: 9, M: 13, R: 9, start: 'F' },
            { id: 'B', rows: 10, L: 6, M: 13, R: 6, start: 'P' }
        ];

        onValue(ref(db, 'seats'), (snapshot) => {
            seatsData = snapshot.val() || {};
            render();
        });

        document.getElementById('admin-login-btn').onclick = () => {
            if(isAdmin) { isAdmin = false; selectedIds = []; document.getElementById('main-body').classList.remove('logged-in'); document.getElementById('admin-login-btn').innerHTML = "ğŸ”’ ç®¡ç†å“¡ç™»å…¥"; render(); return; }
            const pw = prompt("ç®¡ç†å“¡å¯†ç¢¼ï¼š");
            if(pw === "mia2026") { isAdmin = true; document.getElementById('main-body').classList.add('logged-in'); document.getElementById('admin-login-btn').innerHTML = "âœ… ç®¡ç†ä¸­ (ç™»å‡º)"; render(); }
        };

        function render() {
            layout.forEach(sec => {
                for(let r=0; r<sec.rows; r++){
                    const rowName = String.fromCharCode(sec.start.charCodeAt(0)+r);
                    const cL = Array.isArray(sec.L)?sec.L[r]:sec.L;
                    const cM = sec.M;
                    const cR = Array.isArray(sec.R)?sec.R[r]:sec.R;
                    updateBlock(`L${sec.id}`, rowName, 1, cL);
                    updateBlock(`M${sec.id}`, rowName, cL+1, cL+cM);
                    updateBlock(`R${sec.id}`, rowName, cL+cM+1, cL+cM+cR);
                }
            });
            updateBottomBar();
        }

        function updateBlock(bid, rowName, start, end) {
            const block = document.getElementById(bid);
            if(rowName==='A' || rowName==='F' || rowName==='P') block.innerHTML = '';
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row';
            for(let s=start; s<=end; s++){
                const id = rowName + s;
                const div = document.createElement('div');
                if (cameraSeats.includes(id)) { div.className = "seat camera-seat"; } else {
                    const status = (seatsData[id] && seatsData[id].status) ? seatsData[id].status : 'available';
                    div.className = `seat ${status} ${prSeats.includes(id) ? 'pr-seat' : ''}`;
                    if(selectedIds.includes(id)) div.classList.add('selected');
                    div.innerText = id;
                    div.onclick = () => handleSeatClick(id);
                }
                rowDiv.appendChild(div);
            }
            block.appendChild(rowDiv);
        }

        function handleSeatClick(id) {
            if(!isAdmin) return;
            const current = seatsData[id] || { status: 'available' };
            if(current.status === 'sold') { openDetailModal(id, current); return; }
            if (selectedIds.includes(id)) { selectedIds = selectedIds.filter(i => i !== id); }
            else { if(selectedIds.length >= 5) return alert("ä¸€æ¬¡æœ€å¤šåªèƒ½é¸è³¼ 5 å€‹åº§ä½å–”ï¼"); selectedIds.push(id); }
            render();
        }

        function openDetailModal(id, data) {
            activeSeatForRefund = id;
            document.getElementById('det-seat-id').innerText = id;
            document.getElementById('det-name').innerText = data.name || 'ç„¡';
            document.getElementById('det-phone').innerText = data.phone || 'ç„¡';
            document.getElementById('det-staff').innerText = data.staff || 'ç„¡';
            document.getElementById('modal-detail').style.display = 'flex';
        }

        document.getElementById('btn-cancel-seat').onclick = () => {
            if(confirm(`ç¢ºå®šè¦å–æ¶ˆ ${activeSeatForRefund} çš„éŠ·å”®ç´€éŒ„å—ï¼Ÿ`)) {
                update(ref(db, `seats/${activeSeatForRefund}`), { status: 'available', name: null, phone: null, date: null, staff: null, note: null });
                closeModal('modal-detail');
            }
        };

        function updateBottomBar() {
            const count = selectedIds.length;
            const price = parseInt(document.getElementById('p-type').value);
            document.getElementById('display-total').innerText = `NT$ ${count * price}`;
            document.getElementById('display-count').innerText = `å·²é¸ ${count} å¼µåº§ä½ (ä¸Šé™ 5 å¼µ)`;
            document.getElementById('btn-open-modal').disabled = count === 0;
        }

        window.calculateFinalTotal = () => { updateBottomBar(); document.getElementById('buy-final-total').innerText = `ç¸½è¨ˆ ${document.getElementById('display-total').innerText}`; };
        window.closeModal = (mid) => { document.getElementById(mid).style.display = 'none'; };
        document.getElementById('btn-open-modal').onclick = () => {
            document.getElementById('modal-purchase').style.display = 'flex';
            document.getElementById('buy-seat-list').value = selectedIds.join(', ');
            calculateFinalTotal();
        };

        document.getElementById('btn-confirm-final').onclick = () => {
            const name = document.getElementById('p-name').value;
            const staff = document.getElementById('p-staff').value;
            if(!name || !staff) return alert("è«‹å¡«å¯«è³¼ç¥¨äººå§“åèˆ‡å”®ç¥¨äººå“¡");
            const updates = {};
            selectedIds.forEach(id => {
                updates[`seats/${id}`] = { 
                    status: 'sold', 
                    name, 
                    staff, 
                    phone: document.getElementById('p-phone').value, 
                    date: new Date().toLocaleDateString(), 
                    note: document.getElementById('p-type').selectedOptions[0].text 
                };
            });
            update(ref(db), updates).then(() => { 
                alert("åŠƒä½è³¼ç¥¨æˆåŠŸï¼"); 
                selectedIds = []; 
                closeModal('modal-purchase'); 
                document.getElementById('p-name').value = '';
                document.getElementById('p-phone').value = '';
                render(); 
            });
        };
    </script>
